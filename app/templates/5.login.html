<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход | KEYZPANEL</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Favicon & Logo -->
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary: #FF9900;
            --secondary: #232F3E;
            --light-bg: #FFFFFF;
            --border-color: #DDDDDD;
            --text-dark: #131921;
            --text-light: #565959;
        }
        
        body {
            font-family: 'Amazon Ember', Arial, sans-serif;
            background-color: #F3F3F3;
            color: var(--text-dark);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .login-card {
            background-color: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary);
        }
        
        .form-control {
            border-radius: 6px;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            transition: all 0.2s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 153, 0, 0.2);
        }
        
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            color: #111;
            font-weight: 500;
            padding: 0.75rem;
            border-radius: 6px;
            transition: all 0.2s;
        }
        
        .btn-primary:hover {
            background-color: #FF8F00;
            border-color: #FF8F00;
        }
        
        .alert {
            border-radius: 6px;
            border: none;
        }
        
        .links {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .session-check {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-shopping-bag"></i>
                </div>
                <div class="logo-text">KEYZPANEL</div>
            </div>
            
            <!-- Проверка сессии -->
            <div class="session-check" id="sessionCheck" style="display: none;">
                <i class="fas fa-spinner fa-spin me-2"></i>
                Проверяем авторизацию...
            </div>
            
            <form method="POST" id="loginForm">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <i class="fas fa-sign-in-alt me-2"></i>Войти
                    </button>
                </div>
            </form>
            
            <div class="links">
                <a href="/register">Нет аккаунта? Зарегистрироваться</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Проверяем авторизацию при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            const sessionCheck = document.getElementById('sessionCheck');
            const loginForm = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');
            
            // Показываем индикатор проверки
            sessionCheck.style.display = 'block';
            
            // Проверяем наличие активной сессии
            fetch('/dashboard', {
                method: 'GET',
                credentials: 'same-origin' // Важно для отправки куки сессии
            })
            .then(response => {
                if (response.redirected) {
                    // Если произошел редирект на логин, значит сессии нет
                    sessionCheck.style.display = 'none';
                    loginForm.style.display = 'block';
                } else {
                    // Если страница dashboard загрузилась, значит сессия активна
                    window.location.href = '/dashboard';
                }
            })
            .catch(error => {
                console.error('Error checking session:', error);
                sessionCheck.style.display = 'none';
                loginForm.style.display = 'block';
            });
            
            // Обработка отправки формы
            loginForm.addEventListener('submit', function(e) {
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Вход...';
                submitBtn.disabled = true;
                
                // Форма отправится обычным способом
                // Кнопка вернется в исходное состояние после перезагрузки страницы
            });
        });
    </script>
</body>
</html>
